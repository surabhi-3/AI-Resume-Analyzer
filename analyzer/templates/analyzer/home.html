<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f8fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .chart-container {
            text-align: center;
        }
    </style>
</head>

<body class="container py-5">

    <div class="header">
        <h1 class="fw-bold text-primary">AI Resume Analyzer</h1>
        <p class="text-muted">Compare your resume with a job description instantly ðŸš€</p>
    </div>

    <div class="card p-4">
        <form action="/analyze/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-semibold">Upload Resume (PDF)</label>
                <input type="file" name="resume" class="form-control" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Paste Job Description</label>
                <textarea name="job_desc" class="form-control" rows="5"
                    placeholder="Paste or type the job description here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
        </form>
    </div>

    {% if result %}
    <div class="card p-4 mt-4">
        <h3 class="text-success">âœ… Analysis Report</h3>
        <p><strong>Match Score:</strong> {{ result.score }}%</p>
        <p><strong>Missing Skills:</strong> {{ result.missing_skills }}</p>
        <p><strong>Suggestions:</strong> {{ result.suggestions }}</p>

        <div class="chart-container mt-3">
            <img src="data:image/png;base64,{{ result.chart }}" class="img-fluid" alt="Resume Match Chart">
        </div>

        <!-- PDF Download Button -->
        <form action="/download_report/" method="POST" class="mt-4">
            {% csrf_token %}
            <input type="hidden" name="score" value="{{ result.score }}">
            <input type="hidden" name="missing_skills" value="{{ result.missing_skills }}">
            <input type="hidden" name="suggestions" value="{{ result.suggestions }}">
            <button type="submit" class="btn btn-outline-success w-100">â¬‡ Download PDF Report</button>
        </form>
    </div>
    {% endif %}

</body>

</html>
